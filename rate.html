<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Power Rate Graph</title>
	</head>
	<body>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script type="text/javascript">
$(function() {
    // Make sure to use local time
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });

    var seriesOptions = [];
    var colors = Highcharts.getOptions().colors;

    // Create a timer
    var start = + new Date();

    // Since these execute asynchronously, we need to wait for them
    // all to finish before we build the graph
    $.when(
	$.getJSON('power_rate_by_day.json'),
	$.getJSON('different_rate_by_day.json'),
	$.getJSON('solar_rate_by_day.json')
    ).done(function(BGErate, RateDiff, SCdata) {
        seriesOptions[0] = {
	    name: 'BGE Rate',
	    type : 'line',
	    tooltip: {
		valueDecimals: 5,
                valueSuffix: '$/kWh'
	    },
// This has been looking ugly
//	    pointRange: 3600 * 1000,
	    lineWidth: 1,
	    data: BGErate[0]
	};
	seriesOptions[1] = {
	    name: 'Rate Difference',
	    type : 'line',
	    tooltip: {
		valueDecimals: 5,
                valueSuffix: '$/kWh'
	    },
// This has been looking ugly
//	    pointRange: 3600 * 1000,
	    lineWidth: 1,
	    data: RateDiff[0]
	};
	seriesOptions[2] = {
	    name: 'Solar City Rate',
	    type : 'line',
	    tooltip: {
		valueDecimals: 5,
                valueSuffix: '$/kWh'
	    },
// This has been looking ugly
//	    pointRange: 3600 * 1000,
	    lineWidth: 1,
	    data: SCdata[0]
	};

	// Create the chart
	$('#container').highcharts('StockChart', {
	    chart: {
		events: {
		    load: function(chart) {
			this.setTitle(null, {
			    text: 'Built chart at '+ (new Date() - start) +'ms'
			});
		    }
		},
		zoomType: 'x'
	    },
	    legend: {
		enabled: true
	    },
	    plotOptions: {
		line:   {
                    dataGrouping: {
                        approximation: 'sum'
                    }
		}
	    },

	    rangeSelector : {
		buttons: [{
		    type: 'day',
		    count: 1,
		    text: '1d'
		}, {
		    type: 'week',
		    count: 1,
		    text: '1w'
		}, {
		    type: 'month',
		    count: 1,
		    text: '1m'
		}, {
		    type: 'month',
		    count: 3,
		    text: '3m'
		}, {
		    type: 'month',
		    count: 6,
		    text: '6m'
		}, {
		    type: 'year',
		    count: 1,
		    text: '1y'
		}, {
		    type: 'all',
		    text: 'All'
		}],
		selected: 6
	    },

	    title : {
		text : 'Power Rate Graph'
	    },

	    yAxis : {
		title : {
		    text : '$/KilowattHours'
		},
		plotBands : [{
		    from : 0.6738,
		    to : 0.7419,
		    color : 'rgba(68, 170, 213, 0.2)'
		}]
	    },

            series: seriesOptions

  	});

	var chart = $('#container').highcharts();
	// Set type
	$.each(['line', 'column', 'spline', 'area', 'areaspline', 'scatter'], function (i, type) {
            $('#' + type).click(function () {
		chart.series[0].update({
                    type: type
		});
		chart.series[1].update({
                    type: type
		});
		chart.series[2].update({
                    type: type
		});
            });
	});
	// Set gropuing 
	$.each(['day'], function (i, type) {
            $('#' + type).click(function () {
 		chart.series[0].update({
                    dataGrouping: {
                        approximation: 'sum',
                        units: [ [type, [1] ] ]
		    }});
		chart.series[1].update({
                    dataGrouping: {
                        approximation: 'sum',
                        units: [ [type, [1] ] ]
		    }});
		chart.series[2].update({
                    dataGrouping: {
                        approximation: 'sum',
                        units: [ [type, [1] ] ]
		    }});
            });
	});

	$('#bge_toggle').click(function() {
            var my_series = chart.series[0];
            if (my_series.visible) {
		my_series.hide();
            } else {
		my_series.show();
            }
            chart.redraw()
	});
	$('#combined_toggle').click(function() {
       	    var my_series = chart.series[1];
            if (my_series.visible) {
		my_series.hide();
            } else {
		my_series.show();
            }
            chart.redraw()
	});
	$('#sc_toggle').click(function() {
       	    var my_series = chart.series[2];
            if (my_series.visible) {
		my_series.hide();
            } else {
		my_series.show();
            }
            chart.redraw()
	});
    });
});

	

		</script>

<div id="container" style="height:80vh; min-width: 500px"></div>
Different Plot Methods:
<button id="line">Line</button>
<button id="column">Column</button>
<button id="spline">Spline</button>
<button id="area">Area</button>
<button id="areaspline">Areaspline</button>
<button id="scatter">Scatter</button>

</body>
</html>
